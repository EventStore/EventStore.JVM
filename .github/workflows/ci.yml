          timeout_minutes: 10
          max_attempts: 3
          command: sbt ++${{ matrix.scala }} test:compile it:test

      - name: Stop Legacy ESDB
        if: always()
        run: |
          pushd .docker
          ./legacy-single.sh down
          popd

  legacy-cluster:
    name: Legacy Cluster Tests
    needs: [regular]
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.1.0]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

