        run: |
          pushd .docker
          ./legacy-cluster.sh up -d
          popd

      - name: Run Tests
        env:
          AKKA_TEST_TIMEFACTOR: 1.5
          AKKA_TEST_LOGLEVEL: OFF
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: sbt ++${{ matrix.scala }} test:compile c:test

      - name: Stop Legacy ESDB Cluster
        if: always()
        run: |
          pushd .docker
          ./legacy-cluster.sh down
          popd